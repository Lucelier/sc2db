<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarCraft Einheiten Abfrage</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>
    <style>
    #result-table_wrapper {
        margin-top: 20px;
    }
    </style>
</head>
<body>
    <h1>StarCraft Einheiten Abfrage</h1>

    <form action="/abfrage" method="GET">
        <label for="rasse">Rasse auswählen:</label>
        <select name="rasse" id="rasse">
            <option value="Terraner">Terraner</option>
            <option value="Zerg">Zerg</option>
            <option value="Protoss">Protoss</option>
        </select>
        <button type="submit">Abfrage starten</button>
    </form>

    <script>
    $(document).ready( function () {
        $('#result-table').DataTable();
    });
    </script>

    {% if data %}
    <table id="result-table" class="display">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Kosten Mineralien</th>
            <th>Kosten Vespingas</th>
            <!-- Fügen Sie hier weitere Spalten hinzu -->
          </tr>
        </thead>
        <tbody>
            {% for unit in data %}
            <tr>
                <td>{{ unit.ID }}</td>
                <td>{{ unit.Name }}</td>
                <td>{{ unit.Kosten_Mineralien }}</td>
                <td>{{ unit.Kosten_Vespingas }}</td>
                <!-- Fügen Sie hier weitere Spalten hinzu -->
            </tr>
            {% endfor %}
        </tbody>
</table>
{% endif %}
</body>
</html>
